<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Instagreat</title>
	<meta name="viewport" content="width=device-width">
	<link href="stylesheets/insta.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
	<header><h1 >Instagreat</h1></header>
	<h2>Popular Pics On Instagram</h2>

		<div  class= "slider">
			<ul id="bucket">
				<script id="template" type="text/x-handlebars-template">
					{{#each this}}
					<li>
						<img src={{thumb}} id={{index}}>
					</li>
					{{/each}}
				</script>
			</ul>
		</div>
	<div id="holder">
		<img id="showcase" src="">
		<div id="more_info">
			<p><img src="images/like.png"><span id="likes"></span></p>
			<p><img src="images/comment.png">   <span id="comments"></span></p>
			<p><img src="images/date.png"> <span id="date"></span></p>
		</div>
	</div>
	
	<div id="info">
		<div id='user'>
			<p><img id="pic"src=""></p>
			<p><span id="username"></span></p>
			<p><span id="name"></span></p>
			
			
		</div>
		
		<p id="caption"></p>
		
		
	</div>


	<div id="footer">
		<img id="tweet_img"src="images/tweet_me.png">
		<p>By <a href="http://twitter.com/tarashish">@tarashish</a></p>
		<p>The original Instagreat is build by <a href="https://twitter.com/elliottkember">@elliott</a>. It lives <a href="http://instagre.at">here</a></p>
	</div>

	<div id="q">
		<input type="text" placeholder="Search By Tag..." name="s" id="search">
	</div>

	<button id="back"><p><< Back To Popular Photos</p></button>	

	<div id="home">
		<img id="home_img"src="images/home.png">
		<p>Back to <a href="http://tarashish.com" >tarashish.com</a></p>
	</div>

	
		
	
	
	


	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
	<script src="javascripts/insta.js" type="text/javascript"></script>
</body>
</html>
