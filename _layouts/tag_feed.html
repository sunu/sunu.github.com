---
layout: nil
---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
 <title>Your Title - {{ page.tag }}</title>
 <link href="http://sunu.in{{ page.url }}" rel="self"/>
 <link href="http://sunu.in/tag/{{ page.tag }}.html"/>
 <updated>{{ site.time | date_to_xmlschema }}</updated>
 <id>http://sunu.in/tag/{{ page.tag }}.html</id>
 <author>
   <name>Author Here</name>
 </author>
 {% for post in page.posts %}
 <entry>
   <title>{{ post.title }}</title>
   <link href="http://sunu.in{{ post.url }}"/>
   <updated>{{ post.date | date_to_xmlschema }}</updated>
   <id>http://sunu.in{{ post.id }}</id>
   <content type="html">{{ post.content | xml_escape }}</content>
 </entry>
 {% endfor %}
</feed>
